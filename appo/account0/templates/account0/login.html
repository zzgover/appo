{% extends 'base.html' %}
{% load static	%}
{% block title %}登录页{% endblock title	%}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form action=""	method="POST"><!--这里的 action 的内容可以不写，因为是提交给本网页执行的-->
                    <div class="form-group">
                        <label for="username" style="color: #669933">用户名</label>
                        <input class="form-control" type="text"
                                   name='username' placeholder="Name"/>
                    </div>
                    <div>
                        <label for="username" style="color: #669933">密码</label>
                        <input class="form-control"	type="password"
                                   name='password' placeholder="password"/>
                    </div>
                    <div class="form-inline">
                        <input	 class="form-control"	 type="checkbox"
name='keep_signed_in'	id='keepme'	placeholder="checkbox" value="0"/>
                        <span >记住我</span>
                    </div>
                    <div class="form-group">
                        <button	type="submit" class="btn btn-default"style="color: white;background-color: #669933">登录</button>
                    </div>
                    <span class="error">{{ msg }}</span>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
{% endblock content	%}
