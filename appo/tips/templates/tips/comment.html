{% extends "base.html" %}
{%load static%}
{% block content %}
<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link href="{% static 'css/star-rating.css' %}" media="all" rel="stylesheet" type="text/css"/>
<!--suppress JSUnresolvedLibraryURL -->
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="{% static 'js/star-rating.js' %}" type="text/javascript"></script>

<div class="container" align="center">
    <form>
        <p style="font-size: 18px">技师服务态度</p>
        <input id="input-21b" value="5" type="text" class="rating" data-min=0 data-max=5 data-step=0.2 data-size="lg"
               required title="">
        <div class="clearfix"></div>
        <p style="font-size: 18px">服务效果反馈</p>
        <input id="input-21c" value="5" type="text" class="rating" data-min=0 data-max=5 data-step=0.2 data-size="lg"
               required title="">
        <div class="clearfix"></div>
        <p style="font-size: 18px">页面可操作性</p>
        <input id="input-21d" value="5" type="text" class="rating" data-min=0 data-max=5 data-step=0.2 data-size="lg"
               required title="">
        <div class="clearfix"></div>
        <hr>
        <div class="form-group" style="margin-top:10px">
            <button type="submit" class="btn btn-primary"><a style="color: white" href="{% url 'project:index' %}">提交</a></button>
        </div>
    </form>
    <script>
        jQuery(document).ready(function () {
            var $inp = $('#rating-input');
            $inp.rating({
                min: 0,
                max: 5,
                step: 1,
                size: 'lg',
                showClear: false
            });
            $inp.on('rating.change', function () {
                alert($('#rating-input').val());
            });
            $('.rb-rating').rating({
                'showCaption': true,
                'stars': '3',
                'min': '0',
                'max': '3',
                'step': '1',
                'size': 'xs',
                'starCaptions': {0: 'status:nix', 1: 'status:wackelt', 2: 'status:geht', 3: 'status:laeuft'}
            });
        });
    </script>
</div>
{% endblock content %}
